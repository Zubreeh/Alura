<canvas width="600" height="500"></canvas>
<script>
    var pantalla = document.querySelector("canvas"); //se define el canvas
    var pincel = pantalla.getContext("2d"); // se define la variable pincel para modificar el canvas
    pincel.fillStyle = "green"; // estilo de fill
    pincel.fillRect(0,0,600,600); 

    pincel.fillStyle = "black";
    pincel.fillRect(100,100,150,150);

    pincel.fillStyle = "black";
    pincel.fillRect(350,100,150,150);

    pincel.fillStyle = "black";
    pincel.fillRect(250,250,100,180);

    pincel.fillStyle = "black";
    pincel.fillRect(180,350,70,200);
 
    pincel.fillStyle = "black";
    pincel.fillRect(350,350,70,200);


</script>
